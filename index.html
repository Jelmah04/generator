<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>
        <h2>My<span>LOGO</span></h2>

        <nav>
            <ul>
                <li><a href="http://">Admission</a></li>
                <li><a href="http://">Registration</a></li>
                <li><a href="http://">Contact Us</a></li>
                <li><a href="http://">Admission</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signin">
            <h2>Register With Us</h2>
            <div id="error"></div>
            <form id="form" action="/" method="get">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text">
                </div>
                <div>
                    <label for="contact">Contact</label>
                    <input id="contact" name="contact" type="text">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="text">
                </div>
                <button type="submit">Submit</button>
            </form>

            <div>
                <span class="getvalue"></span>
                <button class="getbutton">Retrieve Value</button><br>
            </div>
            <div>
                <button class="delbutton">Delete Value</button><br>
                <button class="readall">Read All Value</button>
            </div>

        </section>

    </main>

    <footer></footer> 

    <script defer src="script.js"></script>
</body>
</html>
